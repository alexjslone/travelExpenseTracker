<!DOCTYPE html>

<!-- Adding comment in to test out github commit -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Expense Tracker</title>
</head>
<body>
    <h1>Travel Expense Tracker</h1>
    
    <form id="expenseForm">
        <label for="itemName">Item Name:</label>
        <input type="text" id="itemName" required><br>
        
        <label for="category">Category:</label>
        <input type="text" id="category" required><br>
        
        <label for="price">Price:</label>
        <input type="number" id="price" required><br>
        
        <button type="button" onclick="addExpense()">Add Expense</button>
    </form>

    <h2>Expense Summary</h2>
    <div id="summary"></div>

    <script src="script.js"></script>
</body>
</html>

<script>
//Define an array to store expenses
let expenses = [];

// Function to add expense
function addExpense() {
    // Get user inputs
    let itemName = document.getElementById("itemName").value;
    let category = document.getElementById("category").value;
    let price = parseFloat(document.getElementById("price").value);

    // Create an expense object
    let expense = {
        itemName: itemName,
        category: category,
        price: price
    };

    // Add the expense object to the expenses array
    expenses.push(expense);

    // Update the summary
    updateSummary();
}

// Function to update the summary
function updateSummary() {
    // Initialize an object to store totals for each category
    let categoryTotals = {};

    // Calculate totals for each category
    expenses.forEach(expense => {
        if (categoryTotals[expense.category]) {
            categoryTotals[expense.category] += expense.price;
        } else {
            categoryTotals[expense.category] = expense.price;
        }
    });

    // Display the summary
    let summaryElement = document.getElementById("summary");
    summaryElement.innerHTML = "";
    for (let category in categoryTotals) {
        let total = categoryTotals[category];
        summaryElement.innerHTML += `<p>${category}: $${total.toFixed(2)}</p>`;
    }
}
</script>
